description: |
  WCH CH32 Operational Amplifier (OPA)

include: [base.yaml]

compatible: "wch,opa"

properties:
  reg:
    required: true

  wch_psel:
    type: int
    default: 0
    description: |
      Positive input selection for OPA.
      0: P0 (default)
      1: P1
      2: P2
      3: P3
      4: P4
      5: P5

  wch_nsel:
    type: int
    default: 0
    description: |
      Negative input selection for OPA.
      0: N0 (default)
      1: N1
      2: N2
      3: N3
      4: N4
      5: N5

  wch_mode:
    type: int
    default: 0
    description: |
      OPA mode.
      0: Power mode (default)
      1: Tour mode
      2: Power saving mode
